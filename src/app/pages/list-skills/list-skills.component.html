<div class="page-layout blank p-24" fusePerfectScrollbar>
    <!-- HEADER -->
    <div class="header accent p-24 h-160" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="row"
         fxLayoutAlign.gt-xs="space-between center">
        <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-xs="column" fxLayoutAlign.gt-xs="center start">
            <div fxLayout="row" fxLayoutAlign="start center">
                <mat-icon class="secondary-text s-18">people</mat-icon>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Skill Management</span>
                <mat-icon class="secondary-text s-16">chevron_right</mat-icon>
                <span class="secondary-text">Skills</span>
            </div>
            <div class="h2 mt-16">Skills</div>
        </div>
    </div>
    <!-- / HEADER -->

    <mat-card>
        <button mat-button color="accent" routerLink="/skill-management/create">Add New Skill</button>
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="title">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Title</th>
                    <td mat-cell *matCellDef="let row">
                        <strong>{{row.title}} </strong>
                    </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="description">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
                    <td mat-cell *matCellDef="let row"> {{row.description}} </td>
                </ng-container>

                <!-- Last Name Column -->
                <ng-container matColumnDef="skill_type">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-chip-list aria-label="Fish selection">
                            <mat-chip color="accent" selected>{{row.skill_type}}</mat-chip>
                        </mat-chip-list>
                    </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="is_high_demand">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Is in high demand </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-icon *ngIf="row.is_high_demand" aria-hidden="false" aria-label="Yes" color="accent">done</mat-icon>
                        <mat-icon *ngIf="!row.is_high_demand" aria-hidden="false" aria-label="No" color="warn">highlight_off</mat-icon>
                    </td>
                </ng-container>

                <!-- Email Column -->
                <ng-container matColumnDef="shortage">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> There is shortage </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-icon *ngIf="row.shortage" aria-hidden="false" aria-label="Yes" color="accent">done</mat-icon>
                        <mat-icon *ngIf="!row.shortage" aria-hidden="false" aria-label="No" color="warn">highlight_off</mat-icon>
                    </td>
                </ng-container>

                <ng-container matColumnDef="holders">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-button color="primary" routerLink="/skill-management/employee-skill-list/{{row.id}}" matTooltip="View employees with this skill">
                            <mat-icon>people</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="view">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-button color="primary" routerLink="/skill-management/view-skill/{{row.id}}" matTooltip="View skill's stats">
                            <mat-icon>launch</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>  </th>
                    <td mat-cell *matCellDef="let row">
                        <button mat-button color="primary" routerLink="/skill-management/update/{{row.id}}" matTooltip="Edit skill">
                            <mat-icon>create</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns, sticky: true"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
        </div>
    </mat-card>
</div>
