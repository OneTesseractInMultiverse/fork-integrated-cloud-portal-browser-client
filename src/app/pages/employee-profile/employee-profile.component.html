<!-- PAGE START -->
<div id="profile" class="page-layout simple full-width">

    <!-- HEADER -->
    <div class="header p-24" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
         fxLayoutAlign.gt-sm="space-between start">

        <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row" fxLayoutAlign.gt-sm="start center">

            <!--  PROFILE PICTURE -->
            <img class="profile-image avatar huge" src="assets/images/avatars/Velazquez.jpg"
                 [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">

            <!-- TITLE -->
            <div fxLayout="column" fxLayoutAlign="center center" fxLayoutAlign.gt-sm="center start">

                <!-- NAME -->
                <div class="name" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Charlie Adams
                </div>

                <!-- PRIMARY ROLE -->
                <div class="mat-title primary-role" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                    Software Developer
                </div>

            </div>
            <!-- TITLE ENDS -->

            <!-- CONTACT -->
            <div class="contact" fxLayout="row wrap" fxFlexAlign.gt-sm="start">

                <!-- EMAIL -->
                <div fxLayout="row" fxLayoutAlign="start center">
                    <mat-icon class="contact-item-logo">email</mat-icon>
                    <div class="contact-item-text">cadams@email.com</div>
                </div>

            </div>
            <!-- CONTACT ENDS -->

        </div>

    </div>
    <!-- HEADER END -->

    <!-- CONTENT -->
    <div class="content">

        <div [@animate]="{value:'*',params:{y:'100%'}}" class="fuse-card auto-width chart-card">

            <div class="p-16 border-bottom">
                <div class="h1">Skills Over Time</div>
            </div>

            <!-- CARD CONTENT -->
            <div class="p-12">

                <!-- SKILL OVER TIME CHART -->
                <div class="h-320">
                    <ngx-charts-line-chart
                        [results]="multi"
                        [gradient]="gradient"
                        [xAxis]="showXAxis"
                        [yAxis]="showYAxis"
                        [legend]="showLegend"
                        [showYAxisLabel]="showYAxisLabel"
                        [xAxisLabel]="xAxisLabel"
                        [yAxisLabel]="yAxisLabel">
                    </ngx-charts-line-chart>
                </div>
                <!--  CHART END -->

            </div>
            <!-- CARD CONTENT -->

        </div>

        <mat-divider class="my-20"></mat-divider>

        <span class="mat-headline ml-12">Skills</span>

        <div class="skills fuse-card auto-width mt-8">
            <mat-tab-group backgroundColor="primary">
                <mat-tab label="First">

                    <h1>Role: <span class="role-title">Software Developer <mat-icon>settings</mat-icon></span></h1>

                </mat-tab>
                <mat-tab label="Second">

                    <p>ksks</p>
                    <p>jsjs</p>

                </mat-tab>

            </mat-tab-group>
        </div>

    </div>
    <!-- CONTENT END -->

</div>
<!-- PAGE ENDS -->
