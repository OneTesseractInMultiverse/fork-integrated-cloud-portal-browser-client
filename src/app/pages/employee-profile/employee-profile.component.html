<!-- PAGE START -->
<div id="profile" class="page-layout simple full-width">

    <!-- HEADER -->
    <div class="header p-24" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
         fxLayoutAlign.gt-sm="space-between start">

        <div fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
             fxLayoutAlign.gt-sm="start center">

            <!--  PROFILE PICTURE -->
            <img class="profile-image avatar huge" src="assets/images/avatars/Velazquez.jpg"
                 [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">

            <!-- NAME -->
            <div class="name" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
                Charlie Adams
            </div>

            <div class="mat-title username" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">@CAdams</div>

        </div>

    </div>
    <!-- / HEADER -->

</div>
<!-- PAGE ENDS -->
