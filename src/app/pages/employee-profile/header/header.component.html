<!-- HEADER -->
<div class="header" fxLayout="column" fxLayoutAlign="center center" fxLayout.gt-sm="row"
     fxLayoutAlign.gt-sm="start center">

    <!--------------------------------  PROFILE IMAGE ------------------------------->
    <img class="profile-image avatar huge" src="assets/images/avatars/Velazquez.jpg" alt="profile-image"
         [@animate]="{value:'*',params:{delay:'50ms',scale:'0.2'}}">

    <!--------------------------------- HEADER TITLE -------------------------------->
    <div fxLayout="column" fxLayoutAlign="center center" fxLayoutAlign.gt-sm="center start">

        <!-- PROFILE NAME -->
        <div class="profile-name" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
            Charlie Adams
        </div>

        <!-- EMPLOYEE PRIMARY ROLE -->
        <div class="cyan-font mat-title" [@animate]="{value:'*',params:{delay:'100ms',x:'-25px'}}">
            Software Developer
        </div>

    </div>
    <!------------------------------ HEADER TITLE END ------------------------------->

    <!------------------------------- CONTACT INFO ---------------------------------->
    <div class="contact-info" fxLayout="row wrap" fxFlexAlign.gt-sm="start">

        <!-- CONTACT ITEM -->
        <app-contact-item></app-contact-item>

    </div>
    <!---------------------------- CONTACT INFO END --------------------------------->

</div>
<!-- HEADER END -->
