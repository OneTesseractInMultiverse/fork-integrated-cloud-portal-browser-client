<form [formGroup]="myForm" class="roles-form"  (ngSubmit)="onSubmit(myForm.value)">
  <div class="roles-container">
  <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" placeholder="Name">
      <mat-hint>Required</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Area</mat-label>
      <input matInput formControlName="area" placeholder="Area">
      <mat-hint>Required</mat-hint>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Unit</mat-label>
        <input matInput formControlName="unit" placeholder="Unit">
        <mat-hint>Required</mat-hint>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea formControlName="description" matInput placeholder="Description"></textarea>
        <mat-hint>Required</mat-hint>
      </mat-form-field>
      <button mat-raised-button type="submit" [disabled]="!myForm.valid">SUBMIT</button>
    </div>
</form>
