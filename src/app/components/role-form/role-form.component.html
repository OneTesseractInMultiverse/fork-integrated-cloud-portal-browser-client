<mat-card>
  <div class="form">
    <form [formGroup]="roleForm">
        <div>
          <mat-form-field>
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Name">
            <mat-hint>Required</mat-hint>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Area</mat-label>
            <input matInput formControlName="area" placeholder="Area">
            <mat-hint>Required</mat-hint>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Unit</mat-label>
            <input matInput formControlName="unit" placeholder="Unit">
            <mat-hint>Required</mat-hint>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field>
            <mat-label>Description</mat-label>
            <textarea formControlName="description" matInput placeholder="Description"></textarea>
            <mat-hint>Required</mat-hint>
          </mat-form-field>
        </div>
      <div>
        <button mat-raised-button type="button" [disabled]="!roleForm.valid"
          (click)="onButtonClicked(roleForm.value)">{{buttonLabel}}</button>
        <div class="divider"></div>
        <button mat-raised-button type="button" (click)="onBack()">BACK</button>
      </div>
    </form>
  </div>
</mat-card>
